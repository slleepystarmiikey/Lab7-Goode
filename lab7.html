<main class="container">
<section class="card">
<h1>Lab 7 – Interactive Design with Vanilla JavaScript</h1>
<p>This page will eventually include a toggle menu, theme switcher, and forms that
validate input and open your email client.</p>
</section>

<section class="card">
<h2>Sign Up for Newsletter / Listserv</h2>
<form id="newsletterForm" novalidate>
<label for="nlName">Full Name</label>
<input id="nlName" name="name" type="text" placeholder="Your name" required />
<label for="nlEmail">Email</label>
<input id="nlEmail" name="email" type="email" placeholder="you@example.com"
required />
<button type="submit" class="btn btn--primary">Sign Up</button>
</form>
</section>

<section class="card">
<h2>Contact Us</h2>
<form id="contactForm" novalidate>
<label for="ctName">Your Name</label>
<input id="ctName" name="name" type="text" required />
<label for="ctEmail">Your Email</label>
<input id="ctEmail" name="email" type="email" required />
<label for="ctSubject">Subject</label>
<input id="ctSubject" name="subject" type="text" required />
<label for="ctMessage">Message</label>
<textarea id="ctMessage" name="message" rows="5" required></textarea>
<button type="submit" class="btn">Send Message</button>
</form>
</section>
</main>
